<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vyna.live</title>
  <link rel="stylesheet" href="../styles/popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app" class="app-container">
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
      <div class="login-logo">
        <svg width="120" height="80" viewBox="0 0 120 80" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M60 20C65.5228 20 70 15.5228 70 10C70 4.47715 65.5228 0 60 0C54.4772 0 50 4.47715 50 10C50 15.5228 54.4772 20 60 20Z" fill="white"/>
          <path d="M94 45C94 61.5685 80.5685 75 64 75C47.4315 75 34 61.5685 34 45C34 28.4315 47.4315 15 64 15" stroke="#CDBCAB" stroke-width="10" stroke-linecap="round"/>
          <path d="M38 63L50 50" stroke="white" stroke-width="5" stroke-linecap="round"/>
          <text x="60" y="65" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="white">Vyna</text>
          <text x="60" y="80" text-anchor="middle" font-family="sans-serif" font-size="10" fill="white">.LIVE</text>
        </svg>
      </div>
      <form class="login-form" id="login-form">
        <input type="email" class="login-input" placeholder="Email address" id="email" required>
        <input type="password" class="login-input" placeholder="Password" id="password" required>
        <button type="submit" class="login-button" id="login-button">Login</button>
      </form>
      <div class="separator">or</div>
      <button class="google-button" id="google-login-button">
        <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign up with Google
      </button>
    </div>
    
    <!-- Main Interface -->
    <div id="main-interface" class="main-interface hidden">
      <header class="header">
        <svg class="header-logo" width="84" height="28" viewBox="0 0 84 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18.333 3.5L26.25 14L18.333 24.5L10.417 14L18.333 3.5Z" fill="#CDBCAB" stroke="#CDBCAB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M10.417 3.5L18.333 14L10.417 24.5L2.5 14L10.417 3.5Z" fill="#CDBCAB" stroke="#CDBCAB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <text x="38" y="20" font-family="sans-serif" font-size="16" font-weight="bold" fill="white">Vyna</text>
        </svg>
      </header>
      
      <div class="tabs">
        <div class="tab active" data-tab="vynaai">
          <svg class="tab-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3L14.5 8.5H9.5L12 3Z" fill="currentColor"/>
            <path d="M22 12L16.5 14.5V9.5L22 12Z" fill="currentColor"/>
            <path d="M12 21L9.5 15.5H14.5L12 21Z" fill="currentColor"/>
            <path d="M2 12L7.5 9.5V14.5L2 12Z" fill="currentColor"/>
            <path d="M12 8L16 12L12 16L8 12L12 8Z" fill="currentColor"/>
          </svg>
          VynaAI
        </div>
        <div class="tab" data-tab="notepad">
          <svg class="tab-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V5H19V19Z" fill="currentColor"/>
            <path d="M17 7H7V9H17V7Z" fill="currentColor"/>
            <path d="M17 11H7V13H17V11Z" fill="currentColor"/>
            <path d="M13 15H7V17H13V15Z" fill="currentColor"/>
          </svg>
          Notepad
        </div>
      </div>
      
      <div class="content">
        <!-- VynaAI Tab Content -->
        <div id="vynaai-content" class="tab-content active">
          <div class="empty-state">
            <div class="icon-container">
              <svg class="empty-state-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 3L14.5 8.5H9.5L12 3Z" fill="currentColor"/>
                <path d="M22 12L16.5 14.5V9.5L22 12Z" fill="currentColor"/>
                <path d="M12 21L9.5 15.5H14.5L12 21Z" fill="currentColor"/>
                <path d="M2 12L7.5 9.5V14.5L2 12Z" fill="currentColor"/>
                <path d="M12 8L16 12L12 16L8 12L12 8Z" fill="currentColor"/>
              </svg>
            </div>
            <h2>VynaAI</h2>
            <p>Ask questions to quickly research topics while streaming</p>
          </div>
          
          <div class="input-area">
            <div class="input-container">
              <div class="input-tools">
                <button class="tool-button" id="attachment-button">
                  <svg class="tool-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
                <button class="tool-button" id="mic-button">
                  <svg class="tool-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="12" y1="19" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="8" y1="23" x2="16" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
                <button class="tool-button" id="camera-button">
                  <svg class="tool-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="8.5" cy="8.5" r="1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <polyline points="21 15 16 10 5 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
              <div class="input-row">
                <textarea class="input-field" placeholder="Message" id="ai-message-input"></textarea>
              </div>
            </div>
          </div>
          
          <!-- Hidden file inputs -->
          <input type="file" id="file-input" class="hidden" accept=".pdf,.doc,.docx,.txt">
          <input type="file" id="image-input" class="hidden" accept="image/*">
        </div>
        
        <!-- Notepad Tab Content -->
        <div id="notepad-content" class="tab-content">
          <div class="empty-state">
            <h2>Research Notes</h2>
            <p>Save important information for your stream</p>
          </div>
          
          <div class="input-area">
            <div class="input-container">
              <div class="input-row">
                <textarea class="input-field" placeholder="Type a new note" id="note-input"></textarea>
                <button class="add-button" id="add-note-button">
                  <svg class="plus-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M5 12H19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  <span class="add-button-text">Add note</span>
                </button>
              </div>
              <div class="input-tools">
                <button class="tool-button" id="note-attachment-button">
                  <svg class="tool-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
                <button class="tool-button" id="note-mic-button">
                  <svg class="tool-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="12" y1="19" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="8" y1="23" x2="16" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
                <button class="tool-button" id="note-camera-button">
                  <svg class="tool-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="8.5" cy="8.5" r="1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <polyline points="21 15 16 10 5 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          
          <!-- Hidden file inputs -->
          <input type="file" id="note-file-input" class="hidden" accept=".pdf,.doc,.docx,.txt">
          <input type="file" id="note-image-input" class="hidden" accept="image/*">
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
